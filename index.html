<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Buzzer Multiplayer â€” Clean Version</title>
  <style>
    body { font-family: Arial; text-align: center; background: #f0f0f0; margin: 0; padding: 20px; }
    .container { max-width: 800px; margin: auto; }
    .buzzer-row { display: flex; flex-wrap: wrap; justify-content: center; margin-top: 20px; }
    .buzzer { padding: 20px; font-size: 20px; background: #555; color: white; border: none; border-radius: 10px; margin: 10px; width: 140px; }
    .disabled { background: #aaa; cursor: not-allowed; }
    input { margin: 5px; padding: 8px; font-size: 16px; }
    #status { font-size: 24px; margin: 20px 0; }
  </style>
</head>
<body>
  <div id="login" class="container">
    <h1>Join or Host Quiz</h1>
    <input id="room-input" placeholder="Room code (e.g. QUIZ1)" />
    <input id="name-input" placeholder="Your name / host" />
    <input id="pass-input" type="password" placeholder="Host password" />
    <button id="btn-login">Enter</button>
    <div id="err" style="color:red"></div>
  </div>

  <div id="game" class="container" hidden>
    <h1 id="status">Waiting...</h1>
    <div id="host-panel" hidden>
      <label>Player slots: <input id="slot-count" type="number" min="2" max="8" value="4" /></label>
      <button id="btn-create">Create Room</button>
      <button id="btn-reset">Reset Buzzers</button>
    </div>
    <div id="buzzers" class="buzzer-row"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCnZ3AjNQ4BFkNch5ybCkYv2TT-GwHzU3U",
      authDomain: "oliver-s-quiz-game.firebaseapp.com",
      databaseURL: "https://oliver-s-quiz-game-default-rtdb.firebaseio.com",
      projectId: "oliver-s-quiz-game",
      storageBucket: "oliver-s-quiz-game.appspot.com",
      messagingSenderId: "723449396892",
      appId: "1:723449396892:web:ef7f27418c17ea17092431"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const login = document.getElementById('login');
    const game = document.getElementById('game');
    const roomInput = document.getElementById('room-input');
    const nameInput = document.getElementById('name-input');
    const passInput = document.getElementById('pass-input');
    const btnLogin = document.getElementById('btn-login');
    const err = document.getElementById('err');
    const statusEl = document.getElementById('status');
    const hostPanel = document.getElementById('host-panel');
    const slotCount = document.getElementById('slot-count');
    const btnCreate = document.getElementById('btn-create');
    const btnReset = document.getElementById('btn-reset');
    const buzzersEl = document.getElementById('buzzers');

    let room, name, isHost = false, buzzActive = true;

    btnLogin.onclick = () => {
      err.textContent = '';
      room = roomInput.value.trim();
      name = nameInput.value.trim();
      const pass = passInput.value;
      if (!room || !name) {
        err.textContent = "Enter room & name";
        return;
      }
      isHost = (pass === 'quizmaster123');
      login.hidden = true;
      game.hidden = false;
      if (isHost) hostPanel.hidden = false;
      listenRoom();
    };

    btnCreate.onclick = () => {
      const count = Math.max(2, Math.min(8, +slotCount.value));
      const players = {};
      for (let i = 1; i <= count; i++) players["Slot" + i] = { name: null, score: 0 };
      db.ref(`rooms/${room}/slots`).set(players);
    };

    btnReset.onclick = () => {
      db.ref(`rooms/${room}/buzzed`).remove();
    };

    function listenRoom() {
      db.ref(`rooms/${room}/slots`).on('value', snap => {
        const slots = snap.val();
        if (!slots && !isHost) {
          statusEl.textContent = "Waiting for host";
          return;
        }
        renderSlots(slots);
      });
      db.ref(`rooms/${room}/buzzed`).on('value', snap => {
        const data = snap.val();
        buzzActive = !data;
        statusEl.textContent = data ? data.name + " buzzed!" : "Ready";
        buzzersEl.querySelectorAll('button').forEach(b => {
          b.disabled = !buzzActive || b.dataset.name === data?.name;
        });
      });
    }

    function renderSlots(slots) {
      buzzersEl.innerHTML = '';
      for (const id in slots) {
        let slot = slots[id];
        let displayName = slot.name || (isHost ? `[Assign]` : `[Waiting]`);
        const btn = document.createElement('button');
        btn.textContent = displayName;
        btn.className = 'buzzer';
        btn.disabled = !slot.name || (!buzzActive && !(slot.name === name));
        btn.dataset.name = slot.name || '';

        btn.onclick = () => {
          if (!slot.name && isHost) {
            const newName = prompt("Enter name for slot " + id);
            if (newName) db.ref(`rooms/${room}/slots/${id}/name`).set(newName);
          } else if (!slot.name && !isHost) {
            db.ref(`rooms/${room}/slots/${id}/name`).set(name);
          } else if (slot.name === name && buzzActive) {
            db.ref(`rooms/${room}/buzzed`).set({ name });
            db.ref(`rooms/${room}/slots/${id}/score`).transaction(s => (s || 0) + 1000);
          }
        };

        buzzersEl.appendChild(btn);
      }
    }
  </script>
</body>
</html>
